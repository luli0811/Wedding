<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucas y Lourdes</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Stilos Css -->
    <!-- HOJAS DE ESTILOS -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <header class="header">
    </header>
    <main>
        <section class="slider">
                <li>
                    <img src="img/invitacion.png" alt="primera">
                </li>
          </section>
        <section class="fecha">
            <div class="cuando">
		<center>
                	<li>2 de Noviembre 2024</li>        
		</center>
            </div>
            <div class="contador">
                <center>
                    <b>¿Cuánto falta para ese día?</b>
                </center>
                <div id="countdown">
                    <div class="countdown-item countdown-item-days">
                        <div class="countdown-number">
                            
                        </div>
                        <div class="countdown-item-label">Días</div>
                    </div>
                    <div class="countdown-item countdown-item-hours">
                        <div class="countdown-number">
                            
                        </div>
                        <div class="countdown-item-label">Horas</div>
                    </div>
                    <div class="countdown-item countdown-item-minutes">
                        <div class="countdown-number"></div>
                        <div class="countdown-item-label">Minutos</div>
                    </div>
                    <div class="countdown-item countdown-item-seconds">
                        <div class="countdown-number"></div>
                        <div class="countdown-item-label">Segundos</div>
                    </div>
                </div>
                <script type="text/javascript" src="//acortar.org/gen-js"></script>
                <script>const targetDate=new Date('November 2, 2024 19:00:00').getTime();
                    setInterval(()=>{const now=new Date().getTime();
                                     const difference=targetDate-now;
                                     const days=Math.floor(difference/(1000*60*60*24));
                                     const hours=Math.floor((difference%(1000*60*60*24))/(1000*60*60));
                                     const minutes=Math.floor((difference%(1000*60*60))/(1000*60));
                                     const seconds=Math.floor((difference%(1000*60))/1000);
                                     document.querySelector('.countdown-item-days .countdown-number').textContent=days;
                                     document.querySelector('.countdown-item-hours .countdown-number').textContent=hours;
                                     document.querySelector('.countdown-item-minutes .countdown-number').textContent=minutes;
                                     document.querySelector('.countdown-item-seconds .countdown-number').textContent=seconds},1000);
                </script>
                <style>
                    #countdown{display:flex;
                               justify-content:center;
                               align-items:center;
                               font-size:48px;
                               text-align:center;
                               margin-top:20px;color:#fff}
                    .countdown-item{display:inline-block;
                                    margin-right:20px;
                                    font-size:36px;
                                    background-color:#D2BEBF;
                                    border-radius:10px;
                                    padding:10px;
                                    color:#fff;
                                    box-shadow:0 0 10px 0 rgba(0, 0, 0, 0.2)}
                    .countdown-item-label{font-size:18px;margin-top:5px;color:#fff}
                    .countdown-item-days .countdown-item-label{display:block}
                </style>
            </div>
            <div class="boton">
		    
                <a href="https://calendar.google.com/calendar/render?action=TEMPLATE&amp;dates=20241102T233000Z%2F20241102T090000Z&amp;text=%C2%A1Se%20Casan%20Lourdes%20y%20Lucas%21%20" target="_blank"  class="btn btn-primary btn-lg" role="button">AGENDAR
				</a>
            </div>
        </section>
        
      
    </main>
    
    <footer class="footer">
       
    </footer>

    <script src="js/main.js"></script>

</body>

</html>
